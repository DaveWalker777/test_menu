<li>
    <a href="{{ item.get_url }}" class="{% if item == active_item %}active{% endif %}">
        {{ item.name }}
    </a>
    {% if item == active_item or active_item and item in active_item.get_ancestors %}
        <ul>
            {% for child in item.children.all %}
                {% include "menus/menu_item.html" with item=child active_item=active_item %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
